$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
type: command

# General information about the component
name: prep
display_name: Preprocessing
description: A template component to standarise audio format and preprocess to enhance speech recognition
tags:
  author: Antonio Zarauz Moreno
  version: '1.0'

# Inputs and outputs
inputs:
  input_path:
    type: uri_folder
    optional: false
  keyvault_name:
    type: string
    optional: false
  secret_name:
    type: string
    optional: false
  vad_threshold:
    type: number
    min: 0.1
    max: 0.9
    default: 0.5
    optional: true
  min_speech_duration_ms:
    type: integer
    min: 0
    max: 2000
    default: 200
    optional: true
  min_silence_duration_ms:
    type: integer
    min: 0
    max: 2000
    default: 500
    optional: true
  use_onnx_vad:
    type: boolean
    default: true
    optional: true
  demucs_model:
    type: string
    default: htdemucs
    optional: true  
outputs:
  output_audios_path:
    type: uri_folder
  output_metadata_path:
    type: uri_folder

# The source code path of it's defined in the code section and when the
# component is run in cloud, all files from that path will be uploaded
# as the snapshot of this component
code: ./

# Environment takes care of source image and dependencies
# https://learn.microsoft.com/en-us/azure/machine-learning/how-to-manage-environments-v2?view=azureml-api-2&tabs=cli
environment:
  image: prep_env:1

# Cluster instance
compute: azureml:cpu-cluster

# Distribution type
distribution:
  type: mpi
  process_count_per_instance: 1 # Number of nodes per instance

# How many VMs we need
resources:
  instance_count: 1 # Number of instances to create

# The command section specifies the command to execute while running
# this component
command: python ./main.py --input_path ${{inputs.input_path}} --keyvault_name ${{inputs.keyvault_name}} --secret_name ${{inputs.secret_name}} $[[--vad_threshold ${{inputs.vad_threshold}}]] $[[--min_speech_duration_ms ${{inputs.min_speech_duration_ms}}]] $[[--min_silence_duration_ms ${{inputs.min_silence_duration_ms}}]] $[[--use_onnx_vad ${{inputs.use_onnx_vad}}]] $[[--demucs_model ${{inputs.demucs_model}}]] --output_audios_path ${{outputs.output_audios_path}} --output_metadata_path ${{outputs.output_metadata_path}}